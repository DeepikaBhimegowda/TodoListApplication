<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen font-sans">
<div class="w-full max-w-md p-8 bg-white rounded-2xl shadow-md">
    <h2 class="text-2xl font-bold mb-6 text-center text-blue-700">Login</h2>

    <form action="/login" method="post" class="space-y-4">
        <div>
            <input type="text" name="username" placeholder="Username or Email" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div>
            <input type="password" name="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded" required>
        </div>
        <div class="flex items-center justify-between">
            <label class="flex items-center">
                <input type="checkbox" class="mr-2"> Remember Me
            </label>
            <a href="#" class="text-sm text-blue-600 hover:underline">Forgot Password?</a>
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Login</button>
        </div>
        <div th:if="${error}" class="text-red-500 text-sm mt-2" th:text="${error}"></div>
    </form>

    <p class="mt-4 text-sm text-center">Don't have an account? <a href="/register" class="text-blue-600 hover:underline">Register</a></p>
</div>
</body>
</html>
